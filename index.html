<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Marque seu horário para cortes na Barbearia.">
  <title>Barbearia</title>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./js/index.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./assets/img/barbershop-logo.jpg" alt="Logo da Barbearia">
    <nav>
      <a href="#">Home</a>
      <a href="#">Marque um horário!</a>
    </nav>
  </header>

  <main>
    <img id="barbershop-photo" src="./assets/img/barbershop-photo.jpg" alt="Foto da barbearia">
    <h1>Barbearia</h1>
    <p>
      Marque seu horário na melhor barbearia da cidade!
      <br/><br/>
      Quer fazer cabelo e barba? Nosso pacote completo é com desconto!
      <br/><br/>
      Entre em contato em marque um horário:
    </p>
  
    <div id="buttons-group">
      <div class="button-wrap" id="whatsapp-button">
        <i class="ph ph-whatsapp-logo" alt="WhatsApp logo"></i>
        <h2>WhatsApp</h2>
      </div>
  
      <div class="button-wrap" id="instagram-button">
        <i class="ph ph-instagram-logo" alt="Instagram logo"></i>
        <h2>Instagram</h2>
      </div>
    </div>
  </main>

  <footer>
    <p>Barberia</p>
  </footer>
</body>
</html>
